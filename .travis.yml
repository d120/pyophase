language: python

cache:
  - pip
  - npm

services:
  - mysql

python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install -U pip wheel coveralls
  - pip install -r requirements/development.txt
  - pip install -r requirements/production.txt
  - npm install

before_script:
  - mysql -e 'CREATE DATABASE pyophase;'

# command to run tests
script:
  - export PYTHONWARNINGS=all
  - echo "PASSWORD_HASHERS = ['django.contrib.auth.hashers.MD5PasswordHasher',]" >> pyophase/settings.py
  - python manage.py check
  - python manage.py makemigrations --dry-run --check
    # Test against SQLite
  - coverage run manage.py test
    # Test against MySQL
  - coverage run -a manage.py test --settings pyophase.settings_travis

after_success:
  coveralls
